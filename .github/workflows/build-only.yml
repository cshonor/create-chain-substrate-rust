name: Build Only (No Deploy)

on:
  push:
    branches: 
      - develop
      - 'feature/**'
      - '!main'      # 排除 main（main 使用 deploy.yml 或 ci.yml）
      - '!master'    # 排除 master（master 使用 ci.yml）
      - '!rebuld'    # 排除 rebuld（rebuld 使用 deploy.yml）
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: '-A useless_deprecated'
  WASM_BUILD_TOOLCHAIN: nightly-2024-07-01

jobs:
  build:
    name: Build Only
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.86.0
        with:
          components: rustfmt, clippy, rust-src
          targets: wasm32-unknown-unknown

      - name: Install nightly toolchain for WASM
        run: |
          rustup toolchain install nightly-2024-07-01
          rustup target add wasm32-unknown-unknown --toolchain nightly-2024-07-01

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            libclang-dev \
            libssl-dev \
            pkg-config \
            libudev-dev \
            protobuf-compiler \
            cmake \
            libsqlite3-dev \
            libzstd-dev

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release
        run: |
          export CARGO_BUILD_JOBS=4
          cargo build --release --locked

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: substrate-node-binary
          path: target/release/minimal-template-node
          retention-days: 30

