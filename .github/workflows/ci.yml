name: CI - Build and Test

on:
  push:
    branches: [ main, master, rebuld ]  # 主要分支触发 CI
  pull_request:
    branches: [ main, master, rebuld ]  # PR 到主要分支时触发 CI

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: '-A useless_deprecated'
  WASM_BUILD_TOOLCHAIN: nightly-2024-07-01

jobs:
  build:
    name: Build Substrate Node
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.88.0
        with:
          components: rustfmt, clippy, rust-src
          targets: wasm32-unknown-unknown

      - name: Install nightly toolchain for WASM
        run: |
          rustup toolchain install nightly-2024-07-01
          rustup target add wasm32-unknown-unknown --toolchain nightly-2024-07-01

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            libclang-dev \
            libssl-dev \
            pkg-config \
            libudev-dev \
            protobuf-compiler \
            cmake \
            libsqlite3-dev \
            libzstd-dev

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build release
        run: |
          export CARGO_BUILD_JOBS=4
          cargo build --release --locked

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: substrate-node-binary
          path: target/release/minimal-template-node
          retention-days: 7

      - name: Check binary size
        run: |
          ls -lh target/release/minimal-template-node
          file target/release/minimal-template-node

