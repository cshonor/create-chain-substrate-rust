[toolchain]
channel = "1.88.0"
components = ["rustfmt", "clippy"]
targets = ["wasm32-unknown-unknown"]

# Polkadot SDK 2512.1 版本适配说明：
# - 推荐版本: Rust 1.88.0（满足所有依赖要求，包括 alloy-、revm-、time- 等）
# - 最低版本: Rust 1.86.0（部分依赖可能不兼容，需要降级）
# - Parachain Template: 可使用 1.86.0 或 1.88.0
# 
# 注意：Wasm 运行时编译需要使用 WASM_BUILD_TOOLCHAIN 环境变量
# 指定兼容的 nightly 版本（如 nightly-2024-07-01）
# 构建命令示例：
# WASM_BUILD_TOOLCHAIN=nightly-2024-07-01 RUSTFLAGS='-A useless_deprecated' cargo build --release --locked
